<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Radical Software</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-dark text-white py-4">
        <div class="container">
            <h1 class="display-4 fw-bold">Examen Técnico Radical Software</h1>
            <!-- Subtítulo -->
            <p class="lead">Create Read Update Delete (CRUD)</p>
        </div>
        
        <!-- Sección del clima con un diseño más estilizado -->
        <div class="mt-3 text-center">
            <p id="weather" class="small">
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> 
                Cargando información del clima...
            </p>
        </div>
    </header>

    <main class="py-4">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-light text-center py-3">
        <div class="container">
            <p>Realizado por Gustavo Gutierrez Navarro - gustavogtznav@gmail.com</p>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- CLIMA -->
    <script>
        // Script básico para cargar el clima
        async function fetchWeather() {
            const weatherElement = document.getElementById('weather');
            try {
                const response = await fetch('https://api.open-meteo.com/v1/forecast?latitude=29.072967&longitude=-110.955919&current_weather=true');
                const data = await response.json();
                const temp = data.current_weather.temperature;
                weatherElement.textContent = `Temperatura actual: ${temp}°C en Hermosillo, Sonora`;
            } catch (error) {
                weatherElement.textContent = "No se pudo cargar la información del clima.";
            }
        }
        fetchWeather();
    </script>

</body>
</html>
