<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-dark text-white py-3">
        <div class="container">
            <h1>Gestión de Usuarios</h1>
        </div>
        <div class="mt-2">
            <p id="weather" class="small">Cargando información del clima...</p>
        </div>
    </header>

    <main class="py-4">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-light text-center py-3">
        <div class="container">
            <p>&copy; 2024 - Tu Proyecto Django</p>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- CLIMA -->
    <script>
        // Script básico para cargar el clima
        async function fetchWeather() {
            const weatherElement = document.getElementById('weather');
            try {
                const response = await fetch('https://api.open-meteo.com/v1/forecast?latitude=35.6895&longitude=139.6917&current_weather=true');
                const data = await response.json();
                const temp = data.current_weather.temperature;
                weatherElement.textContent = `Clima actual: ${temp}°C`;
            } catch (error) {
                weatherElement.textContent = "No se pudo cargar la información del clima.";
            }
        }
        fetchWeather();
    </script>

</body>
</html>
